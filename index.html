<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Minha Loja Virtual - Produtos Inteligentes e Inovadores com Entrega Global">
  <meta name="keywords" content="loja virtual, produtos inteligentes, IA, automação, tecnologia, e-commerce">
  <meta name="author" content="Seu Nome">
  <title>Minha Loja Virtual</title>
  <link rel="stylesheet" href="assets/style.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Open Graph -->
  <meta property="og:title" content="Minha Loja Virtual">
  <meta property="og:description" content="Compre produtos inteligentes e inovadores com entrega global.">
  <meta property="og:image" content="https://dan007santos.github.io/Minha_loja/assets/og-image.jpg">
  <meta property="og:url" content="https://dan007santos.github.io/Minha_loja/">
  <meta property="og:type" content="website">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
</head>
<body>
  <header class="header">
    <div class="logo">🛒 Minha Loja</div>
    <nav>
      <a href="#products">Produtos</a>
      <a href="#about">Sobre</a>
      <a href="#contact">Contato</a>
    </nav>
    <div class="cart-icon" onclick="openCart()">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count" id="cartCount">0</span>
    </div>
  </header>

  <section class="hero">
    <h1>🚀 Seja Bem-Vindo à Minha Loja Virtual</h1>
    <p>Produtos inteligentes, preços justos e entrega global.</p>
    <a href="#products" class="cta-button">Ver Produtos</a>
  </section>

  <section class="products" id="products">
    <div class="container">
      <h2>🛍️ Nossos Produtos</h2>
      <div class="products-grid" id="productsGrid">
        <!-- Produtos serão carregados via JS -->
      </div>
    </div>
  </section>

  <footer class="footer" id="contact">
    <div class="footer-content">
      <div class="social-icons">
        <a href="https://instagram.com/minhaloja" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://facebook.com/minhaloja" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://tiktok.com/@minhaloja" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
      <p>&copy; 2025 Minha Loja. Todos os direitos reservados.</p>
      <div class="admin-link">
        <a href="admin.html">Painel Admin</a>
      </div>
    </div>
  </footer>

  <!-- Cart Modal -->
  <div class="cart-modal" id="cartModal">
    <div class="cart-content">
      <span class="close-cart" onclick="closeCart()">&times;</span>
      <h2>Seu Carrinho</h2>
      <div class="cart-items" id="cartItems">
        <p class="empty-cart">Seu carrinho está vazio</p>
      </div>
      <div class="cart-total">
        <strong>Total: R$ <span id="cartTotal">0,00</span></strong>
      </div>
      <button class="checkout-btn" onclick="checkout()">Finalizar Compra</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
  
  <!-- Scripts -->
  <script src="js/firebase-config.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
