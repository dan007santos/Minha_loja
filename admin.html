<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>📊 Painel Admin - Minha Loja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>� Painel Admin - Minha Loja</h1>
      <a href="index.html" class="back-link">← Voltar para Loja</a>
    </div>

    
    <div class="admin-content">
      <h2>📋 Pedidos Recebidos</h2>
      <p>Veja todos os pedidos feitos na sua loja em tempo real.</p>
      <div class="admin-cards" id="ordersList">
        <p class="loading">Carregando pedidos...</p>
      </div>
    </div>
    
    <!-- Stats Section -->
    <div class="admin-stats">
      <div class="stat-card">
        <h3>Total de Pedidos</h3>
        <span class="stat-number" id="totalOrders">0</span>
      </div>
      <div class="stat-card">
        <h3>Receita Total</h3>
        <span class="stat-number" id="totalRevenue">R$ 0,00</span>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
